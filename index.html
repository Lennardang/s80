<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>BTS Bias</title>
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./images/LOGO.png" id="lennard"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Bias">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tools">Idols</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero text-center mb-4" id="home">
        <div class="container px-4 py-5">
            <h1 class="display-4 display-5-sm">
                Bangtan Sonyeondan
            </h1>
        </div>
    </section>

    <section class="card text-center mt-5" id="Bias">
        <h2 class="text-center">Albums</h2>
        <div class="container d-flex flex-wrap justify-content-center">
            </div>
            </div>
            
        </div>
    </section>

    <div class="row mt-5">
        <div class="offset-xl-3 col-xl-6">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <img src="./images/loveyourself.jfif" class="d-block w-50 mx-auto" alt="Love Yourself">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/mots.jfif" class="d-block w-50 mx-auto" alt="Map of the Soul">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/BE.jfif" class="d-block w-50 mx-auto" alt="BE">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/darkwild.jfif" class="d-block w-50 mx-auto" alt="Dark & Wild">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <section class="card text-center mt-5" id="Bias">
        <h3 class="text-center">Choose your Bias</h3>
        <div class="container d-flex flex-wrap justify-content-center">
            <div class="image-container">
                <img class="sampleimage" src="./images/jin.jfif" alt="Jin">
                <p>Jin</p>
            </div>
            <div class="image-container">
                <img class="sampleimage" src="./images/rm.jfif" alt="RM">
                <p>RM</p>
            </div>
            <div class="image-container">
                <img class="sampleimage" src="./images/suga.jfif" alt="Suga">
                <p>Suga</p>
            </div>
            <div class="image-container">
                <img class="sampleimage" src="./images/jk.jfif" alt="JK">
                <p>JK</p>
            </div>
            <div class="image-container">
                <img class="sampleimage" src="./images/jimin.jfif" alt="Jimin">
                <p>Jimin</p>
            </div>
            <div class="image-container">
                <img class="sampleimage" src="./images/v.jfif" alt="V">
                <p>V</p>
            </div>
            <div class="image-container">
                <img class="sampleimage" src="./images/jhope.jfif" alt="J-Hope">
                <p>J-Hope</p>
            </div>
        </div>
    </section>

    <footer class="footer d-flex justify-content-center mt-5 p-5">
        <div> BTS </div>
        <div> | </div>
        <div> Copyright 2024 </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
